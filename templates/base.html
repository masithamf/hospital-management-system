<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Hospital Management System{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-blue-100">
    {% if user %}
    <nav class="bg-gradient-to-r from-blue-800 to-blue-900 shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <h1 class="text-xl font-bold text-white">🏥 Hospital MS</h1>
                    </div>
                    <div class="hidden sm:ml-6 sm:flex sm:space-x-8 sm:items-center">
                        <a href="/dashboard" class="text-blue-100 hover:text-white hover:bg-blue-700 px-3 py-2 rounded-md text-sm font-medium flex items-center h-16 transition-colors duration-200">📊 Dashboard</a>
                        <a href="/patients" class="text-blue-100 hover:text-white hover:bg-blue-700 px-3 py-2 rounded-md text-sm font-medium flex items-center h-16 transition-colors duration-200">👥 Patients</a>
                        {% if user.role.value == 'doctor' %}
                        <a href="/patients/create" class="text-blue-100 hover:text-white hover:bg-blue-700 px-3 py-2 rounded-md text-sm font-medium flex items-center h-16 transition-colors duration-200">➕ Add Patient</a>
                        {% endif %}
                    </div>
                </div>
                <div class="flex items-center">
                    <span class="text-blue-100 mr-4 font-medium">👤 {{ user.username }}</span>
                    <form action="/logout" method="post" class="flex items-center">
                        <button type="submit" class="text-blue-100 hover:text-white hover:bg-blue-700 px-3 py-2 rounded-md text-sm font-medium flex items-center h-16 transition-colors duration-200">🚪 Logout</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>
    {% endif %}

    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
