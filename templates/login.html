{% extends "base.html" %}

{% block title %}Login - Hospital Management System{% endblock %}

{% block content %}

<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 bg-gradient-to-br from-blue-900 via-blue-800 to-blue-700">
    <div class="max-w-md w-full space-y-8">
        <div class="text-center">
            <div class="mx-auto h-16 w-16 bg-white rounded-full flex items-center justify-center mb-4">
                <span class="text-3xl">🏥</span>
            </div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-white">
                Hospital Management System
            </h2>
            <p class="mt-2 text-center text-sm text-blue-200">
                Sign in to your account
            </p>
        </div>
        <div class="bg-white/10 backdrop-blur-sm rounded-lg p-8 shadow-xl border border-white/20">
            <form class="mt-8 space-y-6" action="/login" method="POST">
                <div class="rounded-md shadow-sm space-y-4">
                    <div>
                        <label for="username" class="block text-sm font-medium text-blue-100 mb-2">Username</label>
                        <input id="username" name="username" type="text" required
                            class="appearance-none relative block w-full px-4 py-3 border border-blue-300/30 placeholder-blue-300 text-white bg-white/10 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent focus:z-10 sm:text-sm backdrop-blur-sm"
                            placeholder="Enter your username">
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-blue-100 mb-2">Password</label>
                        <input id="password" name="password" type="password" required
                            class="appearance-none relative block w-full px-4 py-3 border border-blue-300/30 placeholder-blue-300 text-white bg-white/10 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent focus:z-10 sm:text-sm backdrop-blur-sm"
                            placeholder="Enter your password">
                    </div>
                </div>

                <div>
                    <button type="submit"
                        class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-blue-900 bg-white hover:bg-blue-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200 font-semibold">
                        🔐 Sign in
                    </button>
                </div>
                <div class="text-center text-sm text-blue-200 bg-white/5 rounded-md p-4">
                    <p class="font-medium text-blue-100 mb-2">Demo accounts:</p>
                    <p>👤 Admin - username: <span class="font-mono text-blue-100">admin</span>, password: <span class="font-mono text-blue-100">admin123</span></p>
                    <p>👨‍⚕️ Doctor - username: <span class="font-mono text-blue-100">doctor</span>, password: <span class="font-mono text-blue-100">doctor123</span></p>
                </div>
            </form>
        </div>
    </div>
</div>


{% endblock %}
