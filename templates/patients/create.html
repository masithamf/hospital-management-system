{% extends "base.html" %}

{% block title %}Add Patient - Hospital Management System{% endblock %}

{% block content %}
<div class="px-4 sm:px-6 lg:px-8">
    <div class="sm:flex sm:items-center mb-8">
        <div class="sm:flex-auto">
            <div class="flex items-center space-x-3">
                <div class="h-10 w-10 bg-blue-600 rounded-lg flex items-center justify-center">
                    <span class="text-white text-lg">➕</span>
                </div>
                <div>
                    <h1 class="text-2xl font-semibold text-blue-900">Add New Patient</h1>
                    <p class="mt-1 text-sm text-blue-600">Add a new patient to the hospital system.</p>
                </div>
            </div>
        </div>
    </div>
    <div class="mt-8 max-w-3xl">
        <div class="bg-white rounded-lg shadow-lg border border-blue-100">
            <div class="px-6 py-4 border-b border-blue-100">
                <h3 class="text-lg font-medium text-blue-900">Patient Information</h3>
                <p class="text-sm text-blue-600">Please fill in all required fields</p>
            </div>
            <div class="p-6">
                <form action="/patients" method="POST" class="space-y-6">
            <div class="grid grid-cols-1 gap-y-6 gap-x-6 sm:grid-cols-2 lg:grid-cols-1">
                <div>
                    <label for="nama" class="block text-sm font-medium text-blue-700 mb-2">👤 Name</label>
                    <div class="mt-1">
                        <input type="text" name="nama" id="nama" required
                            class="shadow-sm focus:ring-blue-500 focus:border-blue-500 block w-full sm:text-sm border-blue-200 rounded-md px-4 py-3 bg-blue-50/50 hover:bg-blue-50 transition-colors duration-200"
                            placeholder="Enter patient name...">
                    </div>
                </div>

                <div>
                    <label for="tanggal_lahir" class="block text-sm font-medium text-blue-700 mb-2">📅 Birth Date</label>
                    <div class="mt-1">
                        <input type="date" name="tanggal_lahir" id="tanggal_lahir" required
                            class="shadow-sm focus:ring-blue-500 focus:border-blue-500 block w-full sm:text-sm border-blue-200 rounded-md px-4 py-3 bg-blue-50/50 hover:bg-blue-50 transition-colors duration-200">
                    </div>
                </div>

                <div class="sm:col-span-2 lg:col-span-1">
                    <label for="diagnosis" class="block text-sm font-medium text-blue-700 mb-2">🩺 Diagnosis</label>
                    <div class="mt-1">
                        <textarea name="diagnosis" id="diagnosis" rows="3" required
                            class="shadow-sm focus:ring-blue-500 focus:border-blue-500 block w-full sm:text-sm border-blue-200 rounded-md px-4 py-3 bg-blue-50/50 hover:bg-blue-50 transition-colors duration-200"
                            placeholder="Enter patient diagnosis..."></textarea>
                    </div>
                </div>

                <div class="sm:col-span-2 lg:col-span-1">
                    <label for="tindakan" class="block text-sm font-medium text-blue-700 mb-2">💊 Treatment</label>
                    <div class="mt-1">
                        <textarea name="tindakan" id="tindakan" rows="3" required
                            class="shadow-sm focus:ring-blue-500 focus:border-blue-500 block w-full sm:text-sm border-blue-200 rounded-md px-4 py-3 bg-blue-50/50 hover:bg-blue-50 transition-colors duration-200"
                            placeholder="Enter treatment plan..."></textarea>
                    </div>
                </div>

                <div>
                    <label for="dokter" class="block text-sm font-medium text-blue-700 mb-2">👨‍⚕️ Doctor</label>
                    <div class="mt-1">
                        <input type="text" name="dokter" id="dokter" required
                            class="shadow-sm focus:ring-blue-500 focus:border-blue-500 block w-full sm:text-sm border-blue-200 rounded-md px-4 py-3 bg-blue-50/50 hover:bg-blue-50 transition-colors duration-200"
                            placeholder="Enter doctor name...">
                    </div>
                </div>
            </div>

            <div class="flex justify-end space-x-3 pt-6 border-t border-blue-100">
                <a href="/patients"
                    class="bg-blue-100 hover:bg-blue-200 py-3 px-6 border border-blue-200 rounded-md shadow-sm text-sm font-medium text-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200">
                    ❌ Cancel
                </a>
                <button type="submit"
                    class="bg-blue-600 hover:bg-blue-700 border border-transparent rounded-md shadow-sm py-3 px-6 text-sm font-medium text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200">
                    💾 Save Patient
                </button>
            </div>
        </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
